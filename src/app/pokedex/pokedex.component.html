<div class="content">
    <ul class="cards">
        <li class="cards__item" *ngFor="let poke of pokemons">
            <div class="card">
                <div class="card__image">
                    <img class="daniel"
                    src="{{ getPokemonImghUrl(poke.url) }}">
                </div>
                <div class="card__content">
                    <div class="card__title">{{ poke.name }}</div>
                    <p class="card__text">{{ poke.url }}</p>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="cards" 
    infiniteScroll
    [infiniteScrollDistance]="1"
    (scrolled)="onScroll()">
    <div class="card" *ngFor="let poke of pokemons">
        <div class="card__content" (click)="openPokemonDetail(poke)">
            <div class="card__title">
                <span>{{ poke.name }}</span>
                <span>#{{ poke.padId }}</span>
            </div>
            <img class="card__image" src="{{ poke.imgUrl }}" alt="{{ poke.name }}">
        </div>
    </div>
</div>

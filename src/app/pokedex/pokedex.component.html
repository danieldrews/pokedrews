<div class="container">
    <div class="cards">
        <div class="card" *ngFor="let poke of pokemons">
            <div class="card-content">
                <div class="card-content-title">{{ poke.name }}</div>
                <div class="card-content-image">
                    <img src="{{ poke.imgUrl }}">
                </div>
                <div class="card-content-text">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
